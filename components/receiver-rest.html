<div class="row justify-content-center mt-2" id="receiver-rest-page">
    <div class="col-md-11 config-box row">
        <div class="input-group mb-2 col-md-12 d-flex flex-column">
            <label for="receiver-rest-port">Port</label>
            <input type="number" class="input-field" id="receiver-rest-port">
        </div>
        <div class="input-group mb-2 col-md-12 d-flex flex-column">
            <label for="receiver-rest-ip">IP</label>
            <input type="text" class="input-field" id="receiver-rest-ip">
        </div>
        <div class="input-group mb-2 col-md-12 d-flex flex-column">
            <label for="receiver-rest-path">Path</label>
            <input type="text" class="input-field" id="receiver-rest-path">
        </div>
        <div class="input-group mb-2 col-md-12 d-flex flex-column">
            <label for="receiver-rest-method">Method</label>
            <input type="text" class="input-field" id="receiver-rest-method">
        </div>
        <div class="input-group mb-2 col-md-12 d-flex flex-column">
            <label for="receiver-rest-header">HeaderAttribute</label>
            <input type="text" class="input-field" id="receiver-rest-header">
        </div>
    </div>
</div>
