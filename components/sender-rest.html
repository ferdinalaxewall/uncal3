<div class="row justify-content-center mt-2" id="sender-rest-page">
    <div class="col-md-11 config-box row">
        <div class="input-group mb-2 col-md-12 d-flex flex-column">
            <label for="sender-rest-port">Port</label>
            <input type="number" class="input-field" id="sender-rest-port">
        </div>
        <div class="input-group mb-2 col-md-12 d-flex flex-column">
            <label for="sender-rest-endpoint">Endpoint</label>
            <input type="text" class="input-field" id="sender-rest-endpoint">
        </div>
        <div class="input-group mb-2 col-md-12 d-flex flex-column">
            <label for="sender-rest-thread">Thread</label>
            <input type="number" class="input-field" id="sender-rest-thread">
        </div>
        <div class="input-group mb-2 col-md-12 d-flex flex-column">
            <label for="sender-rest-wait">Wait</label>
            <input type="number" class="input-field" id="sender-rest-wait">
        </div>
        <div class="input-group mb-2 col-md-12 d-flex flex-column">
            <label for="sender-rest-header">HeaderAttribute</label>
            <input type="text" class="input-field" id="sender-rest-header">
        </div>
    </div>
</div>
