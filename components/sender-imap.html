<div class="row justify-content-center">
    <div class="col-md-10 config-box">
        <div class="input-group mb-2">
            <label for="sen-imap-host">Host</label>
            <input type="text" class="input-field" id="sen-imap-host">
        </div>
        <div class="input-group mb-2">
            <label for="sen-imap-port">Port</label>
            <input type="number" class="input-field" id="sen-imap-port">
        </div>
        <div class="input-group mb-2">
            <label for="sen-imap-username">Username</label>
            <input type="text" class="input-field" id="sen-imap-username">
        </div>
        <div class="input-group mb-2">
            <label for="sen-imap-password">Password</label>
            <input type="text" class="input-field" id="sen-imap-password">
        </div>
        <div class="input-group mb-2">
            <label for="sen-imap-starttls">StartTLS</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="sen-imap-starttls" checked>
            </div>
        </div>
        <div class="input-group mb-2">
            <label for="sen-imap-protocol">Protocol</label>
            <select class="form-select form-select-sm w-100 text-small" id="sen-imap-protocol">
                <option value="1" selected>IMAP4</option>
                <option value="2">POP3</option>
            </select>
        </div>
        <div class="input-group mb-2">
            <label for="sen-imap-delete">Delete</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="sen-imap-delete" checked>
            </div>
        </div>
        <div class="input-group mb-2">
            <label for="sen-imap-title">Title</label>
            <input type="text" class="input-field" id="sen-imap-title">
        </div>
        <div class="input-group mb-2">
            <label for="sen-imap-polling">Polling (second)</label>
            <input type="number" class="input-field" id="sen-imap-polling">
        </div>
        <div class="input-group mb-2">
            <label for="sen-imap-retry">Retry (second)</label>
            <input type="number" class="input-field" id="sen-imap-retry">
        </div>
    </div>
</div>
