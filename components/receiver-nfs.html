<div class="row justify-content-center" id="receiver-nfs-page">
    <div class="col-md-11 config-box row">
        <div class="input-group mb-2 col-md-6">
            <label for="receiver-nfs-path">Path</label>
            <input type="text" class="input-field" id="receiver-nfs-path">
        </div>
        <div class="input-group mb-2 col-md-6">
            <label for="receiver-nfs-polling">Polling (second)</label>
            <input type="number" class="input-field" id="receiver-nfs-polling">
        </div>
        <div class="input-group mb-2 col-md-6">
            <label for="receiver-nfs-retry">Retry</label>
            <input type="number" class="input-field" id="receiver-nfs-retry" value="3">
        </div>
        <div class="input-group mb-2 col-md-6">
            <label for="receiver-nfs-filename">Filename</label>
            <input type="text" class="input-field" id="receiver-nfs-filename">
        </div>
    </div>
</div>
