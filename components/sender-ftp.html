<div class="row justify-content-center">
    <div class="col-md-10 config-box">
        <div class="input-group mb-2">
            <label for="sen-ftp-path">Path</label>
            <input type="text" class="input-field" id="sen-ftp-path">
        </div>
        <div class="input-group mb-2">
            <label for="sen-ftp-polling">Polling (second)</label>
            <input type="number" class="input-field" id="sen-ftp-polling">
        </div>
        <div class="input-group mb-2">
            <label for="sen-ftp-retry">Retry (second)</label>
            <input type="number" class="input-field" id="sen-ftp-retry">
        </div>
        <div class="input-group mb-2">
            <label for="sen-ftp-ip">IP</label>
            <input type="text" class="input-field" id="sen-ftp-ip">
        </div>
        <div class="input-group mb-2">
            <label for="sen-ftp-port">Port</label>
            <input type="number" class="input-field" id="sen-ftp-port">
        </div>
        <div class="input-group mb-2">
            <label for="sen-ftp-username">Username</label>
            <input type="text" class="input-field" id="sen-ftp-username">
        </div>
        <div class="input-group mb-2">
            <label for="sen-ftp-password">Password</label>
            <input type="text" class="input-field" id="sen-ftp-password">
        </div>
        <div class="input-group mb-2">
            <label for="sen-ftp-ssl">SSL (FTPS)</label>
            <input type="text" class="input-field" id="sen-ftp-ssl">
        </div>
        <div class="input-group mb-2">
            <label for="sen-ftp-explicit">Explicit (FTPe)</label>
            <input type="text" class="input-field" id="sen-ftp-explicit">
        </div>
        <div class="input-group mb-2">
            <label for="sen-ftp-filename">Filename</label>
            <input type="text" class="input-field" id="sen-ftp-filename">
        </div>
        <div class="input-group mb-2">
            <label for="sen-ftp-fileEvent">FileEvent</label>
            <input type="text" class="input-field" id="sen-ftp-fileEvent">
        </div>
        <div class="input-group mb-2">
            <label for="sen-ftp-folderName">FolderName</label>
            <input type="text" class="input-field" id="sen-ftp-folderName">
        </div>
    </div>
</div>
