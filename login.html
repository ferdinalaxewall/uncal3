<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Uncal Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/icon/uncal-icon.svg">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/style/css/bootstrap/bootstrap.min.css">
    <!-- Login Main CSS -->
    <link rel="stylesheet" href="./assets/style/css/login.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Context Menu CSS -->
    <link rel="stylesheet" href="./assets/style/js/contextMenu/jquery.contextMenu.min.css">


    <title>Uncal BPM - Workspace</title>
  </head>
  <body>

    <!-- Navigation Bar -->

    <nav class="navbar navbar-expand-lg navbar-light px-3">
        <div class="container-fluid">
          <div class="navbar-left-group d-flex align-items-center">
            <a href="#" class="navbar-brand">
                <img src="./assets/icon/uncal-logo.png" loading="lazy" alt="Logo Uncal Digital Technology" class="navbar-logo mr-2">
                <span>UNCAL ESB</span>
            </a>
          </div>
        </div>
      </nav>

      <!-- End Navigation Bar -->

      <!-- Content -->

      <section class="content">
        <div class="container-fluid">  

          <!-- Content Wrapper -->

          <div class="row justify-content-center">

            <!-- Login Section -->
                <div class="col-md-6 login-content-box" id="login-left-section">
                    <img src="./assets/icon/login-illustration.svg" loading="lazy" alt="Login Illustration">
                </div>
                <div class="col-md-6 login-content-box d-flex flex-column justify-content-center align-items-end" id="login-right-section">
                    <div class="content-body">
                        <h3 class="login-title">UNCAL BPM</h3>
                        <form action="" class="login-form">
                            <div class="form-group" id="username-form-group">
                                <input type="text" class="form-control username-input" id="username" placeholder=" ">
                                <label for="#username" class="form-label">Username</label>
                                <img src="./assets/icon/login-user-icon.svg" loading="lazy" alt="Login Username Icon">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control password-input" id="password" placeholder=" ">
                                <label for="#password" class="form-label">Password</label>
                                <img src="./assets/icon/login-password-icon.svg" loading="lazy" alt="Login Username Icon">
                            </div>
                            <div class="form-group my-4">
                                <a href="#" class="forgot-link">Forgot your password?</a>
                            </div>
                            <div class="form-group">
                                <button class="login-button" type="submit">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            <!-- End Login Section -->
            
          </div>

          <!-- End Content Wrapper -->

        </div>
      </section>

      <!-- End Content -->


    <script src="./assets/style/js/jquery.min.js"></script>

  </body>
</html>
